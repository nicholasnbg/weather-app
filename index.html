<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">  </script>
    <script src='logic.js' type="text/javascript">  </script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
  </head>
  <body>
    <div class="container">
      <div class="currentDay">
        <div class="currentDate col"></div>
        <div class="currentInfo">
          <div class="currentTemp col"></div>
          <div class="currentCity col"></div>
          <div class="currentDescription col"></div>
        </div>

      </div>

        <div class="stats-cont">
          <div id="stats-header">
            <h2>Stats</h2>
          </div>
          <div class="stats">
            <div class="rain col"></div>
            <div class="windDir col"></div>
            <div class="windSpeed col"></div>
            <div class="humidity col"></div>
          </div>
        </div>

        <div class="forecasts">
          <nav>
            <ul>
              <li class="forecastButton"><a href="#" class='active'>Today</a></li>
              <li class="forecastButton"><a id='weeklyButton' href="#">Week</a></li>
            </ul>
          </nav>

          <!--TODAY DIV-->
          <div class="todayForecast ">

          </div>
          <div class="weeklyForecast hidden ">

          </div>
        </div>




    </div>
  </body>
</html>
